<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery rCounterup Plugin Examples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>

    <section class="demo-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
					<div class="row">
						<div class="col-lg-3">
							 <div class="single-coutnerup">
							 <span class="count-num">10,236</span>
								<h4 class="title">Total Users</h4>

							</div>
						</div>
						<div class="col-lg-3">
							 <div class="single-coutnerup">
							 <span class="count-num">9236</span>
								<h4 class="title">Total Download</h4>

							</div>
						</div>
						<div class="col-lg-3">
							 <div class="single-coutnerup">
							 <span class="count-num">3,236</span>
								<h4 class="title">Cup Of Coffee</h4>

							</div>
						</div>
						<div class="col-lg-3">
							 <div class="single-coutnerup">
							 <span class="count-num">1236</span>
								<h4 class="title">Happy Clients</h4>
							</div>
						</div>
					</div>

                </div>
            </div>
        </div>
    </section>
    <!--loop-->
         
  <div class="container">
    <h1>Increment Numeric Value Example</h1>
  <div>
    <span class="counter" data-count="123">0</span>
    <h3>Humans</h3>
  </div>

  <div>
    <span class="counter" data-count="3">0</span>
    <h3>Dogs</h3>
  </div>

  <div>
    <span class="counter" data-count="654">0</span>
    <h3>Distance travelled</h3>
  </div>
</div>



    <!--loop-->




     <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
    <script src="counter.js"></script>
    <script src="js/jquery.rcounterup.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
